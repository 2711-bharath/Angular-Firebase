<div class="pt-3 pb-2 mb-2 border-bottom">
    <h2 class="h2">Add Friend</h2>
</div>

<form [formGroup]="FriendForm" (ngSubmit)="submitFriendData()" novalidate>
    <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">

                <div class="col-md-12 mb-2">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" formControlName="firstName" class="form-control" required>

                    <!-- errors-->
                    <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast first name
                    </p>
                    <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
                </div>

                <div class="col-md-12 mb-2">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" formControlName="lastName" class="form-control">
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" class="form-control" required>

                    <!-- errors-->
                    <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
                    <p *ngIf="email.errors?.pattern && !email.invalid" class="error"><sup>*</sup>Please enter correct email</p>
                </div>

                <div class="col-md-12 mb-2">
                    <label class="form-label">Mobile number</label>
                    <input type="text" class="form-control" formControlName="mobileNumber" class="form-control" required>

                    <!-- errors-->
                    <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide contact number
                    </p>
                    <p *ngIf="mobileNumber.errors?.pattern" class="error"><sup>*</sup>Use numbers only number
                    </p>
                </div>

            </div>

            <div class="form-group text-right">
                <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                <button type="submit" class="btn btn-success" [disabled]="!FriendForm.valid">Add Friend</button>
            </div>
        </div>
    </div>
</form>
